<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>


    <!-- My Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Toggling Javascript -->
    <script>
        function modeChange() {
            let elem = document.documentElement;

            elem.getAttribute("data-theme") == "light" ? elem.setAttribute("data-theme", "dark") : elem.setAttribute("data-theme", "light")
        }
    </script>

    <title>Dark Mode</title>
</head>

<body>
    <div class="container mt-5">
        <div class="border border-secondary rounded-3 p-5">
            <h3>Dummy Heading</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Incidunt, distinctio?</p>
        </div>
        <button class="btn btn-secondary mt-3" onclick="modeChange()">Mode Change</button>
    </div>
</body>

</html>
